<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <link rel="stylesheet" href="style.css">

    <ul id="task-list"></ul>
    <footer>
      <p>Created by Likhith Reddy</p>
    </footer>
  </div>
  <script src="script.js"></script>

</html>
